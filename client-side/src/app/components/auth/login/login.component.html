<div class="login-modal-content"> <h2>Patient Login</h2>
  <p class="login-description">Access your patient portal.</p>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="login-email">Email address:</label>
      <input type="email" id="login-email" formControlName="email" class="form-control" placeholder="Enter your email">
      <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" formControlName="password" class="form-control" placeholder="Enter your password">
      <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
      </div>
    </div>

    <div *ngIf="loginError" class="alert alert-danger login-error-message">
      {{ loginError }}
    </div>

    <button type="submit" [disabled]="isSubmitting || loginForm.invalid" class="btn-submit-login">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ isSubmitting ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <p class="switch-form-link">
    Don't have an account? <a href="javascript:void(0)" (click)="switchToRegister()">Register here</a>
  </p>
</div>
