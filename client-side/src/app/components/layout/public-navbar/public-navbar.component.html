<nav class="navbar">
  <div class="container">
    <div class="navbar-brand">
      <a routerLink="/" (click)="closeNavbar()">
       <h4>Kerala Mission Hospital</h4>
      </a>
    </div>
    <button
      class="navbar-toggler"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="navbarOpen"
      aria-controls="navbarContent">
      <span class="navbar-toggler-icon">&#9776;</span>
    </button>

    <div class="navbar-collapse" [ngClass]="{ 'active': navbarOpen }" id="navbarContent">
      <ul class="navbar-links">
        <li><a routerLink="/" routerLinkActive="active" (click)="closeNavbar()">Home</a></li>
        <li><a routerLink="/departments" (click)="closeNavbar()">Departments</a></li>
        <li><a routerLink="/doctors" (click)="closeNavbar()">Doctors</a></li>
        <li><a routerLink="/about" (click)="closeNavbar()">About Us</a></li>
      </ul>

      <div class="navbar-actions">
        <button class="btn btn-primary" (click)="openLogin()">
          <i class="fas fa-calendar-check"></i> Book An Appointment
        </button>
        <div class="emergency-contact">
          <i class="fas fa-ambulance"></i>
          <div>
            <span>24x7 Emergency</span>
            <strong>(555) 911-0000</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
